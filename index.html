<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Party Planner</title>
  </head>
  <body>
    <h1>Party Planner</h1>

    <!-- Form to add a new party-->
    <form id="addPartyForm">
      <label>ID:<input id="partyId" type="text" /></label>
      <label
        >Party Name:
        <input type="text" id="partyName" required />
      </label>

      <label
        >Party Date:
        <input type="date" id="partyDate" required />
      </label>

      <label
        >Party Time:
        <input type="time" id="partyTime" required />
      </label>

      <label
        >Party Location:
        <input type="text" id="partyLocation" required />
      </label>

      <label
        >Party Description:
        <textarea id="partyDescription" cols="30" rows="5" required></textarea>
      </label>

      <button type="submit">Add Party</button>
    </form>

    <!-- Display list of parties -->
    <ul id="partyList"></ul>
  </body>
</html>
